<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- page name-->
    <title>Rost | 13.0</title>
    <!-- Required meta tags-->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0"/>
    <!-- Optional styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <link href="s/css/all.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="l-wrapper">
      <header class="c-header">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-sm-2 col-5 align-items-center d-flex">
              <button type="button" class="c-header__mmenu js-open-mmenu"><span></span></button><a href="#" class="c-header__logo">
                <svg width="1em" height="1em" class="icon icon-logo ">
                  <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-logo"></use>
                </svg></a>
            </div>
            <div class="col-sm-5 d-none d-sm-block">
              <div class="c-header__date c-header-date">
                <div class="c-header-date__ico">
                  <svg width="1em" height="1em" class="icon icon-calendar ">
                    <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-calendar"></use>
                  </svg>
                </div><span class="c-header-date__text">12.02.2020</span><span class="c-header-date__text">13:00</span>
              </div>
            </div>
            <div class="col-sm-3 col-5">
              <div class="c-header__actions">
                <div class="c-header__notify c-header-notify"><a href="#" class="c-header-notify__btn">
                    <svg width="1em" height="1em" class="icon icon-notify ">
                      <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-notify"></use>
                    </svg><span class="c-header-notify__count">7</span></a></div>
                <div class="c-header__search c-header-search">
                  <form action="/" class="c-header-search__form">
                    <input type="text" placeholder="Глобальный поиск" class="c-header-search__field"/>
                    <button type="button" class="c-header-search__btn">
                      <svg width="1em" height="1em" class="icon icon-search ">
                        <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-search"></use>
                      </svg>
                    </button>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <div class="left-side">
                <div class="mobile-burger">
                  <div class="mobile-burger__head">
                    <button type="button" class="mobile-burger__btn js-close-mmenu"><span></span></button>
                  </div>
                  <div class="mobile-burger__content">
                    <div class="c-cabinet">
                      <h3 class="e-title--sm">Кабинет</h3>
                      <button type="button" class="c-cabinet__btn">Рабочий
                        <div class="c-cabinet__list">
                          <div class="c-cabinet__items"><a href="#" class="c-cabinet__item">Личный</a><a href="#" class="c-cabinet__item">Рабочий</a><a href="#" class="c-cabinet__item">Админ</a></div>
                        </div></button>
                    </div>
                    <div class="c-menu">
                      <h3 class="e-title--sm">Меню</h3>
                      <div class="c-menu__wrapper">
                        <ul class="h-reset-list c-menu__list">
                          <li class="c-menu__item"><a href="#" class="c-menu__link">
                              <svg width="1em" height="1em" class="icon icon-community c-menu__ico">
                                <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-community"></use>
                              </svg><span class="c-menu__txt">Сообщества</span></a></li>
                          <li class="c-menu__item"><a href="#" class="c-menu__link">
                              <svg width="1em" height="1em" class="icon icon-event c-menu__ico">
                                <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-event"></use>
                              </svg><span class="c-menu__txt">События</span></a></li>
                          <li class="c-menu__item"><a href="#" class="c-menu__link">
                              <svg width="1em" height="1em" class="icon icon-insti c-menu__ico">
                                <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-insti"></use>
                              </svg><span class="c-menu__txt">Учреждение</span></a></li>
                        </ul>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-10">
              <div class="main-content">
                <div class="c-workplace">
                  <div class="c-workplace__head">
                    <h2 class="e-title--md">Сообщества</h2>
                    <button type="button" class="e-btn e-btn--outline e-btn--plus">Создать </button>
                  </div>
                  <div class="c-workplace__wrapper">
                    <div class="c-workplace__nav">
                      <div class="e-nav-line">
                        <ul id="workplaceNav" role="tablist" class="nav">
                          <li class="nav-item"><a id="my-tab" data-toggle="tab" href="#my" role="tab" aria-controls="my" aria-selected="true" class="nav-link active">Мои<span class="count">(0)</span></a></li>
                          <li class="nav-item"><a id="archive-tab" data-toggle="tab" href="#archive" role="tab" aria-controls="archive" aria-selected="false" class="nav-link">Архив<span class="count">(0)</span></a></li>
                        </ul>
                        <div id="workplaceNavContent" class="tab-content">
                          <div id="my" role="tabpanel" aria-labelledby="my-tab" class="tab-pane fade show active">
                            <div class="c-event-item">
                              <div class="c-event-item__img"><img src="s/images/tmp_file/community.jpg" alt=""/>
                              </div>
                              <div class="c-event-item__info"><a href="#" class="c-event-item__title">Активные танцы</a><span class="c-event-item__subtitle">Аэробика</span>
                              </div>
                              <div class="c-edit__wrapper">
                                <button type="button" class="c-edit">
                                  <svg width="1em" height="1em" class="icon icon-border-down ">
                                    <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-border-down"></use>
                                  </svg>
                                  <div class="c-edit__options">
                                    <div class="c-edit__items"><a href="#" class="c-edit__item">Убрать в архив</a>
                                    </div>
                                  </div>
                                </button>
                              </div>
                            </div>
                            <div class="c-empty-block">
                              <div class="c-empty-block__ico">
                                <svg width="1em" height="1em" class="icon icon-community ">
                                  <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-community"></use>
                                </svg>
                              </div>
                              <div class="c-empty-block__desc"><span class="c-empty-block__text">У вас нет созданных сообществ</span>
                              </div>
                            </div>
                          </div>
                          <div id="archive" role="tabpanel" aria-labelledby="archive-tab" class="tab-pane fade">
                            <div class="c-event-item black-title">
                              <div class="c-event-item__img"><img src="s/images/tmp_file/community.jpg" alt=""/>
                              </div>
                              <div class="c-event-item__info"><a href="#" class="c-event-item__title">Футбольная школа “Олимпиец”</a><span class="c-event-item__subtitle">Футбол</span>
                              </div>
                              <div class="c-edit__wrapper">
                                <button type="button" class="c-edit">
                                  <svg width="1em" height="1em" class="icon icon-border-down ">
                                    <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-border-down"></use>
                                  </svg>
                                  <div class="c-edit__options">
                                    <div class="c-edit__items"><a href="#" class="c-edit__item">Восстановить</a>
                                    </div>
                                  </div>
                                </button>
                              </div>
                            </div>
                            <div class="c-empty-block">
                              <div class="c-empty-block__ico">
                                <svg width="1em" height="1em" class="icon icon-community ">
                                  <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-community"></use>
                                </svg>
                              </div>
                              <div class="c-empty-block__desc"><span class="c-empty-block__text">Здесь будут храниться удалённые сообщества</span>
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="right-side">
                <button type="button" class="e-btn e-btn--outline c-workplace__create-btn">Создать сообщество</button>
                <div class="c-ad">
                  <div class="c-ad__items">
                    <div class="c-ad__item"><a href="#" class="c-ad__link h-object-fit"><img src="s/images/tmp_file/promo1.jpg" alt="" class="c-ad__img"/></a></div>
                    <div class="c-ad__item"><a href="#" class="c-ad__link h-object-fit"><img src="s/images/tmp_file/promo2.jpg" alt="" class="c-ad__img"/></a></div>
                    <div class="c-ad__item"><a href="#" class="c-ad__link h-object-fit"><img src="s/images/tmp_file/promo1.jpg" alt="" class="c-ad__img"/></a></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="s/js/main.js"></script>
  </body>
</html>
