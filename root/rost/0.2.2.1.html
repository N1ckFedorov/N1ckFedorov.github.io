<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- page name-->
    <title>Rost | 0.2.2.1</title>
    <!-- Required meta tags-->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0"/>
    <!-- Optional styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <link href="s/css/all.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="l-wrapper">
      <header class="c-header">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-sm-2 col-5 align-items-center d-flex"><a href="#" class="c-header__logo">
                <svg width="1em" height="1em" class="icon icon-logo ">
                  <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-logo"></use>
                </svg></a>
            </div>
            <div class="col-sm-5 d-none d-sm-block">
            </div>
            <div class="col-sm-3 col-5">
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <div class="left-side">
                <div class="mobile-burger">
                  <div class="mobile-burger__head">
                    <button type="button" class="mobile-burger__btn js-close-mmenu"><span></span></button>
                  </div>
                  <div class="mobile-burger__content">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-10">
              <div class="main-content">
                <div class="c-password-recovery">
                  <h1 class="e-title--lg">Новый пароль</h1>
                  <form action="/" class="c-password-recovery__form">
                    <div class="form-group password-ico">
                      <label for="userPassword" class="e-label">Пароль</label>
                      <div class="form-control">
                        <input type="password" id="userPassword" name="userPassword" autocomplete="off" class="e-input"/>
                        <button type="button" class="e-password-display">
                          <svg width="1em" height="1em" class="icon icon-open-eye ">
                            <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-open-eye"></use>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <div class="form-group password-ico">
                      <label for="userPasswordRepeat" class="e-label">Повторите пароль</label>
                      <div class="form-control">
                        <input type="text" id="userPasswordRepeat" name="userPasswordRepeat" autocomplete="off" class="e-input"/>
                        <button type="button" class="e-password-display">
                          <svg width="1em" height="1em" class="icon icon-close-eye ">
                            <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-close-eye"></use>
                          </svg>
                        </button>
                      </div>
                    </div>
                    <button type="submit" class="e-btn e-btn--filled">Продолжить</button>
                  </form>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="right-side">
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="s/js/main.js"></script>
  </body>
</html>
