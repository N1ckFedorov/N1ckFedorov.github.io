<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- page name-->
    <title>Rost | ua</title>
    <!-- Required meta tags-->
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, maximum-scale=1.0, user-scalable=0"/>
    <!-- Optional styles-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css"/>
    <link href="s/css/all.css" rel="stylesheet"/>
  </head>
  <body>
    <div class="l-wrapper">
      <header class="c-header">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-sm-2 col-5 align-items-center d-flex"><a href="#" class="c-header__logo">
                <svg width="1em" height="1em" class="icon icon-logo ">
                  <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-logo"></use>
                </svg></a>
            </div>
            <div class="col-sm-5 d-none d-sm-block">
            </div>
            <div class="col-sm-3 col-5">
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="container">
          <div class="row">
            <div class="col-md-2">
              <div class="left-side">
                <div class="mobile-burger">
                  <div class="mobile-burger__head">
                    <button type="button" class="mobile-burger__btn js-close-mmenu"><span></span></button>
                  </div>
                  <div class="mobile-burger__content">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-6 col-sm-10">
              <div class="main-content">
                <div class="form-group">
                  <label for="userName" class="e-label">Имя</label>
                  <div class="form-control">
                    <input id="userName" name="userName" autocomplete="off" class="e-input"/>
                  </div>
                </div>
                <div class="form-group error">
                  <label for="userNameError" class="e-label">Имя</label>
                  <div class="form-control">
                    <input id="userNameError" name="userNameError" autocomplete="off" class="e-input"/><span class="form-group__error">Не верный формат</span>
                  </div>
                </div>
                <div class="form-group error">
                  <label for="userNameError2" class="e-label">Имя</label>
                  <div class="form-control">
                    <input id="userNameError2" name="userNameError2" autocomplete="off" class="e-input"/>
                  </div>
                </div>
                <div class="form-group">
                  <div class="form-control">
                    <input placeholder="Имя" id="userNamePlaceholder" name="userNamePlaceholder" autocomplete="off" class="e-input"/>
                  </div>
                </div>
                <div class="form-group e-input-autocomplete">
                  <label for="autocomplete-city" class="e-label">Город</label>
                  <div class="form-control">
                    <input type="text" placeholder="Начните вводить" id="autocomplete-city" name="autocomplete-city" autocomplete="off" class="e-input"/>
                  </div>
                </div>
                <div class="c-select">
                  <label class="e-label">Район</label>
                  <div class="c-select__wrapper">
                    <div class="c-select__trigger"><span>Ничего не выбрано</span>
                      <div class="c-select__arrow">
                        <svg width="1em" height="1em" class="icon icon-down-arrow ">
                          <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-down-arrow"></use>
                        </svg>
                      </div>
                    </div>
                    <div class="c-select__options"><span data-value='0' class="c-select__option selected"></span><span data-value='1' class="c-select__option">Василеостровский</span><span data-value='2' class="c-select__option">Выборгский</span><span data-value='3' class="c-select__option">Калининский</span><span data-value='4' class="c-select__option">Кировский</span>
                    </div>
                  </div>
                </div>
                <div class="ui-block">
                  <input type="checkbox" checked="checked" class="e-checkbox"/>
                </div>
                <div class="ui-block">
                  <div class="form-radio">
                    <input type="radio" name="childrens" id="all" class="e-radio"/>
                    <label for="all" class="e-label">Все</label>
                  </div>
                  <div class="form-radio">
                    <input type="radio" name="childrens" id="girl" class="e-radio"/>
                    <label for="girl" class="e-label">Девочка</label>
                  </div>
                </div>
                <div class="ui-block">
                  <input type="checkbox" class="e-checkbox"/>
                </div>
                <div class="ui-block">
                  <div class="e-tooltip"><span class="e-tooltip__title">Официальный представитель</span>
                    <button type="button" class="e-tooltip__btn">
                      <svg width="1em" height="1em" class="icon icon-question ">
                        <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-question"></use>
                      </svg>
                      <div class="e-tooltip__wrapper">
                        <p class="e-tooltip__text">Официальный представитель - это законный родитель ребенка. Здесь будет полноценный текст про представителя.</p>
                      </div>
                    </button>
                  </div>
                </div>
                <div class="ui-block">
                  <div class="e-tooltip">
                    <button type="button" class="e-tooltip__btn">
                      <svg width="1em" height="1em" class="icon icon-question ">
                        <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-question"></use>
                      </svg>
                      <div class="e-tooltip__wrapper">
                        <p class="e-tooltip__text">Официальный представитель - это законный родитель ребенка. Здесь будет полноценный текст про представителя.</p>
                      </div>
                    </button>
                  </div>
                </div>
                <div class="ui-block">
                  <div class="e-role"><span>Родитель</span>
                    <input type="checkbox" class="e-checkbox"/>
                  </div>
                </div>
                <button type="button" class="e-btn e-btn--filled">Зарегестрироваться</button>
                <div class="c-multiselect">
                  <label class="e-label"></label>
                  <div class="c-multiselect__wrapper">
                    <div class="c-multiselect__trigger"><span>Не выбрано</span>
                      <div class="c-multiselect__arrow">
                        <svg width="1em" height="1em" class="icon icon-down-arrow ">
                          <use xlink:href="s/images/useful/svg/theme/symbol-defs.svg#icon-down-arrow"></use>
                        </svg>
                      </div>
                    </div>
                    <div class="c-multiselect__options">
                      <ul class="h-reset-list">
                        <li>
                          <div class="c-multiselect__option">
                            <label for="programmer">- Програмирование</label>
                            <input type="checkbox" id="programmer" class="e-checkbox">
                          </div>
                          <ul class="h-reset-list">
                            <li>
                              <div class="c-multiselect__option">
                                <label for="java">+ Java</label>
                                <input type="checkbox" id="java" class="e-checkbox">
                              </div>
                            </li>
                            <li> 
                              <div class="c-multiselect__option">
                                <label for="cplus">C++</label>
                                <input type="checkbox" id="cplus" class="e-checkbox">
                              </div>
                            </li>
                          </ul>
                        </li>
                        <li> 
                          <div class="c-multiselect__option">
                            <label for="aerobic">+ Аэробика</label>
                            <input type="checkbox" id="aerobic" class="e-checkbox">
                          </div>
                        </li>
                        <li> 
                          <div class="c-multiselect__option">
                            <label for="football">+ Футбол</label>
                            <input type="checkbox" id="football" class="e-checkbox">
                          </div>
                        </li>
                        <li> 
                          <div class="c-multiselect__option">
                            <label for="robot">+ Робототехника</label>
                            <input type="checkbox" id="robot" class="e-checkbox">
                          </div>
                        </li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="col-md-2">
              <div class="right-side">
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.js"></script>
    <script src="s/js/main.js"></script>
  </body>
</html>
